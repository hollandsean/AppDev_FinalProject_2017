<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Phillies Flowers Error Page</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1 th:text="#{index.title}">Default Title</h1>

<div class="container">
    <h1 th:if="${errorMessage}" th:utext="${errorMessage}">Error java.lang.NullPointerException</h1>
    <h1 th:if="!${errorMessage}" th:utext="#{error.title}">404 - Page does not exist</h1>
    <a href="home.html" th:href="@{/}" th:utext="#{error.back}">Back to Home Page</a>
</div>

</body>
</html>
